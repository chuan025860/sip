<body>

    <!-- Content Start -->
    <div class="content">
        <div th:replace="~{customerNavbar/customerNavbar_3}"></div>
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <!-- 帳號密碼 Start -->
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">

                        <h6 class="mb-4">帳號密碼</h6>
                        <form id="checkEmail" method="post">
                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                    <input type="email" readonly name="email" class="form-control" id="inputEmail"
                                        th:value="${session.customerloginEmail}">
                                    <hr>
                                    <label for="password" class="col-sm-2 col-form-label">密碼</label>
                                    <input type="password" readonly class="form-control" id="password"
                                        th:value="${session.customerloginEmail}">
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </div>
                            <button id="submitBtn" type="submit" class="btn btn-primary">修改</button>

                        <hr>

                                <!--Google-->

                                    <td>

                                    </td>
                                    <td>

                                        <div id="bind_google" style="display: none;">

                                <tr></tr>

                                    <td>
                                        <!--綁定line-->
                                        <!--bindLine-LINE-submit-->

                                                    th:value="${session.customerLoginId}" />

    <div th:replace="~{customerNavbar/customerNavbar_4}"></div>
    <!-- scriptNavbar -->
    <div th:replace="~{customerNavbar/customerNavbar_5}"></div>
    <script>
        function previewImage(input) {
            const imagePreview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function handleCredentialResponse(response) {<!--Google 登入-->
            const responsePayload = decodeJwtResponse(response.credential);
            const formData = JSON.stringify(responsePayload);
            // < !--Google Login AJAX-- >
            $.ajax({
                type: 'PUT',
                url: '/sip/customer/bindGoogleID',
                data: formData,
                dataType: 'text',
                contentType: 'application/json',
                headers: {
                    'X-CSRF-TOKEN': $('input[name=_csrf]').val(),
                    'Accept': 'application/json'
                },
                success: function (response) {
                    console.log('loginForm success:', response);
                    if (response === 'Y') {
                        $('#bind_google').hide();
                        $('#deactivate-google').show();
                        Swal.fire({
                            icon: 'success',
                            title: 'Google',
                            text: '綁定成功',
                            showCancelButton: true,
                        })
                    }
                    if (response === 'N') {
                        $('#bind_google').show();
                        $('#deactivate-google').hide();
                        Swal.fire({
                            icon: 'error',
                            title: 'Google',
                            text: '此Google帳號已被綁定',
                            showCancelButton: true,
                        })
                    }
                },
                error: function (error) {
                    console.error('AJAX error:', error);
                }
            });
        }
        // < !--解碼-->
        function decodeJwtResponse(token) {
            const base64Url = token.split(".")[1];
            const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
            const jsonPayload = decodeURIComponent(
                atob(base64)
                    .split("")
                    .map(function (c) {
                        return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
                    })
                    .join("")
            );
            return JSON.parse(jsonPayload);
        }

        $(document).ready(function () {
            $("#uploadButton").on("click", function (event) {
                event.preventDefault();
                var formData = new FormData();
                var fileInput = $("#file")[0].files[0]; // 取得檔案輸入框中的文件
                formData.append("file", fileInput);

                $.ajax({
                    url: "/sip/customer/picture",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: {
                        'X-CSRF-TOKEN': $('input[name=_csrf]').val()
                    },
                    success: function (response) {
                        if (response === "Y") {
                            Swal.fire({
                                icon: 'success',
                                title: '上傳成功',
                            }).then((result) => {
                                location.reload();
                            })
                        } else {
                            Swal.fire({
                                icon: "error",
                                title: "Oops...",
                                text: "上傳失敗",
                            });
                        }

                    },
                    error: function () {
                        Swal.fire({
                            icon: "error",
                            title: "Oops...",
                            text: "上傳失敗",
                        });
                    }
                });
            });

            $('#submitBtn').click(function (event) {
                event.preventDefault();
                // 取得Form資料
                const formData = $('#checkEmail').serialize();
                Swal.fire({
                    icon: 'question',
                    title: '修改密碼',
                    text: '點擊確認寄發email驗證碼',
                    showCancelButton: true,
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: "發送中...",
                            text: "請稍候",
                            icon: "info",
                            allowOutsideClick: false, // 禁止點擊背景關閉
                            allowEscapeKey: false, // 禁止按下 ESC 鍵關閉
                            allowEnterKey: false, // 禁止按下 Enter 鍵關閉
                            showConfirmButton: false,
                            willOpen: () => {
                                Swal.showLoading(); // 顯示Loading
                            }
                        });
                        $.ajax({
                            type: 'POST',
                            url: '/sip/customer/change_password',
                            data: formData,
                            headers: {
                                'X-CSRF-TOKEN': $('input[name=_csrf]').val()
                            },
                            success: function (response) {
                                console.log('loginForm success:', response);
                                if (response === 'Y') {
                                    $('#errMsg').html(null);
                                    window.location.href = '/sip/customer/changereset_password';
                                }
                                if (response === 'N') {
                                    $('#errMsg').html('此信箱尚未註冊');
                                }
                            },
                            error: function (error) {
                                console.error('AJAX error:', error);
                            }
                        });
                    }
                })
            });

            $.ajax({//檢查googleID是否綁定，控制顯示綁定或解除綁定
                type: 'GET',
                url: '/sip/customer/checkGoogleID',
                headers: {
                    'X-CSRF-TOKEN': $('input[name=_csrf]').val()
                },
                success: function (response) {
                    console.log('checkGoogleID success:', response);
                    if (response === 'Y') {//已綁定
                        $('#bind_google').hide();
                        $('#deactivate-google').show();
                    }
                    if (response === 'N') {//未綁定
                        $('#bind_google').show();
                        $('#deactivate-google').hide();
                    }
                },
                error: function (error) {
                    console.error('AJAX error:', error);
                }
            });

            $.ajax({//檢查lineID是否綁定，控制顯示綁定或解除綁定
                type: 'GET',
                url: '/sip/customer/checkLineID',
                headers: {
                    'X-CSRF-TOKEN': $('input[name=_csrf]').val()
                },
                success: function (response) {
                    console.log('checkLineID success:', response);
                    if (response === 'Y') {//已綁定
                        $('#bindLine-line').hide();
                        $('#deactivate-line').show();
                    }
                    if (response === 'N') {//未綁定
                        $('#bindLine-line').show();
                        $('#deactivate-line').hide();
                    }
                },
                error: function (error) {
                    console.error('AJAX error:', error);
                }
            });


            $('#clearGoogleIDForm').submit(function (event) {
                event.preventDefault();
                // 取得Form資料
                const formData = $(this).serialize();
                $.ajax({
                    type: 'DELETE',
                    url: '/sip/customer/clearGoogleID',
                    data: formData,
                    headers: {
                        'X-CSRF-TOKEN': $('input[name=_csrf]').val()
                    },
                    success: function (response) {
                        console.log('clearGoogleIDForm success:', response);

                        if (response === 'Y') {
                            $('#bind_google').show();
                            $('#deactivate-google').hide();
                            Swal.fire({
                                icon: 'warning',
                                title: 'Google',
                                text: '解除綁定成功',
                                showCancelButton: true,
                            })
                        }
                        if (response === 'N') {
                            $('#bind_google').hide();
                            $('#deactivate-google').show();
                            Swal.fire({
                                icon: 'error',
                                title: 'Google',
                                text: '解除綁定失敗',
                                showCancelButton: true,
                            })
                        }
                    },
                    error: function (error) {
                        console.error('AJAX error:', error);
                    }
                });
            });

            $('#clearLineIDForm').submit(function (event) {
                event.preventDefault();
                // 取得Form資料
                const formData = $(this).serialize();
                $.ajax({
                    type: 'DELETE',
                    url: '/sip/customer/clearLineID',
                    data: formData,
                    headers: {
                        'X-CSRF-TOKEN': $('input[name=_csrf]').val()
                    },
                    success: function (response) {
                        console.log('clearLineIDForm success:', response);

                        if (response === 'Y') {
                            $('#bindLine-line').show();
                            $('#deactivate-line').hide();
                            Swal.fire({
                                icon: 'warning',
                                title: 'Line',
                                text: '解除綁定成功',
                                showCancelButton: false,
                            })
                        }
                        if (response === 'N') {
                            $('#bindLine-line').hide();
                            $('#deactivate-line').show();
                            Swal.fire({
                                icon: 'error',
                                title: 'Line',
                                text: '解除綁定失敗',
                                showCancelButton: false,
                            })
                        }
                    },
                    error: function (error) {
                        console.error('AJAX error:', error);
                    }
                });
            });


            $('#bindLine-LINE-submit-btn').on('click', function (e) {
                let client_id = '2006237133';
                let redirect_uri = 'http://localhost:8080/sip/customer/lineLogin';
                let link = 'https://access.line.me/oauth2/v2.1/authorize?';
                link += 'response_type=code';
                link += '&client_id=' + client_id;
                link += '&redirect_uri=' + redirect_uri;
                link += '&state=SIPCustomerlogin';
                link += '&scope=profile%20openid%20email';
                link += '&nonce=HelloSIP';
                window.location.href = link;
            });
        });
    </script>
</body>
